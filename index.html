<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Craft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>

    <div class="container">
        <div id="cracha">
            <div id="foto"></div>
            <div id="nome">Nome do Funcionário</div>
            <div id="dataAdmissao">Data de Admissão</div>
        </div>

        <form>
            <label for="fotoInput">Escolha uma foto:</label>
            <input type="file" id="fotoInput" accept="image/*">

            <label for="nomeInput">Nome:</label>
            <input type="text" id="nomeInput" placeholder="Digite o nome">

            <label for="dataInput">Data de Admissão:</label>
            <input type="date" id="dataInput">

            <button type="button" onclick="gerarCracha()">Gerar Crachá</button>
            <button type="button" onclick="baixarCracha()">Baixar Crachá</button>
        </form>
    </div>

    <div id="imagemModal" style="display:none;">
        <div>
            <img id="imagemParaCorte" src="" alt="Imagem para Corte">
            <button id="cortarImagem">Cortar Imagem</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
